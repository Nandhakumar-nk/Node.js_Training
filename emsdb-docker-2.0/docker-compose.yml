version: "2"
services:
       node-app:
           container_name: ems-small
           image: emsdbdocker:2.0
           restart: always
           build: .
           ports:
             - '3001:3001'
           links:
             - mongo
       mongo:
             container_name: mongosmall
             image: mongo
             volumes:
               - ./data:/data/db
             ports:
               - '27017:27017'